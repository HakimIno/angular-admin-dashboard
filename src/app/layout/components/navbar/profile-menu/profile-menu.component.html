<div class="relative ml-3">
  <!-- Profile Button -->
  <button
    (click)="toggleMenu()"
    class="relative flex rounded-full bg-card text-sm"
    type="button"
  >
    <span class="sr-only">Open user menu</span>
    <img
      clickOutside
      (clickOutside)="isOpen = false"
      class="h-9 w-9 rounded-md"
      src="https://cdn.openart.ai/uploads/image_IqJSGqN4_1689685741051_512.webp"
      alt=""
    />
  </button>
  <!-- Dropdown -->

  <div
    (click)="toggleMenu()"
    class="fixed inset-0 z-0"
    [@openClose]="isOpen ? 'open' : 'closed'"
  ></div>
  <div
    [@openClose]="isOpen ? 'open' : 'closed'"
    class="absolute right-0 z-20 mt-2 w-60 origin-top-right transform rounded-md bg-white pt-4 shadow-custom ring-1 ring-transparent ring-opacity-5 transition focus:outline-none shadow-md border"
  >
    <div class="flext-row flex items-center px-4 pb-4">
      <div class="w-10 shrink-0">
        <img
          class="rounded-md"
          src="https://cdn.openart.ai/uploads/image_IqJSGqN4_1689685741051_512.webp"
          alt=""
        />
      </div>
      <div class="overflow-hidden px-2 text-sm font-semibold text-foreground">
        Luciano Oliveira
        <p
          class="truncate text-ellipsis text-xs font-semibold text-muted-foreground"
        >
          me&#64;lanno.dev
        </p>
      </div>
    </div>

    <ul class="my-2 flex flex-col">
      <div class="border-b border-dashed border-border"></div>

      @for (item of profileMenu; track $index) {
      <li
        routerLink="{{ item.link }}"
        :key="$index"
        class="hover:bg-slate-50 inline-flex cursor-pointer items-center gap-2 rounded-md px-3 py-2 text-xs font-semibold text-muted-foreground hover:bg-card hover:text-primary"
      >
        <div class="icon-container">
          <img class="icon" src="{{ item.icon }}" alt="logout" />
        </div>
        {{ item.title }}
      </li>
      }
      <hr class="border-dashed border-border" />

      <button
        class="hover:bg-slate-50 inline-flex cursor-pointer items-center gap-2 rounded-md px-3 py-2 text-xs font-semibold text-muted-foreground hover:bg-card hover:text-primary"
      >
        <div class="icon-container">
          <img
            class="icon"
            src="https://jgyazpmncibkucygwvuq.supabase.co/storage/v1/object/sign/icon/logout-svgrepo-com.png?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1cmwiOiJpY29uL2xvZ291dC1zdmdyZXBvLWNvbS5wbmciLCJpYXQiOjE3MjE5ODA1MjUsImV4cCI6MTc1MzUxNjUyNX0.lKaKmvJCwJhM4EziX6a5vUmyMMU4DRi6nk6QogzFajY&t=2024-07-26T07%3A55%3A25.541Z"
            alt="logout"
          />
        </div>
        Log out
      </button>
    </ul>
  </div>
</div>
