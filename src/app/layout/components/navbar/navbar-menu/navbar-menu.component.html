<nav aria-label="breadcrumb" class="py-2">
  <ol class="flex space-x-2 text-sm text-gray-700">
    <li
      *ngFor="let breadcrumb of breadcrumbs; let last = last; let first = first"
      class="flex items-center"
      [ngClass]="{ 'font-bold': last }"
    >
      <ng-container *ngIf="!last">
        <!-- Show breadcrumb label -->
        <a
          [routerLink]="breadcrumb.url"
          class="text-gray-500 hover:text-gray-700"
        >
          {{ breadcrumb.label }}
        </a>
        <!-- Show '>' only if not the first breadcrumb -->
        <ng-container *ngIf="!first">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="size-5"
          >
            <path
              fill-rule="evenodd"
              d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
              clip-rule="evenodd"
            />
          </svg>
        </ng-container>
      </ng-container>
      <ng-container *ngIf="last">
        <span class="text-black">{{ breadcrumb.label }}</span>
      </ng-container>
    </li>
  </ol>
</nav>
