<!-- component -->
<link
  href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
  rel="stylesheet"
/>

<!-- <div
    class="absolute bg-gradient-to-b from-green-500 to-green-400 opacity-75 inset-0 z-0"
  ></div> -->

<div class="min-h-screen flex justify-center items-center relative">
  <ng-container *ngFor="let i of [1, 2, 3, 4, 5]">
    <img
      src="https://www.svgrepo.com/show/520809/lightbulb-on.svg"
      alt="Lightbulb"
      class="absolute transform"
      [ngStyle]="getRandomStyle()"
    />
  </ng-container>

  <ng-container *ngFor="let i of [1, 2, 3, 4, 5]">
    <img
      src="https://www.svgrepo.com/show/520712/emoji-grin-wink.svg"
      alt="Lightbulb"
      class="absolute transform"
      [ngStyle]="getRandomStyle()"
    />
  </ng-container>
  <ng-container *ngFor="let i of [1, 2, 3, 4, 5]">
    <img
      src="https://www.svgrepo.com/show/520845/megaphone-2.svg"
      alt="Lightbulb"
      class="absolute transform"
      [ngStyle]="getRandomStyle()"
    />
  </ng-container>
  <div class="flex justify-center self-center z-10">
    <div class="p-12 bg-white mx-auto rounded-2xl w-100">
      <div class="mb-4">
        <h3 class="font-semibold text-2xl text-gray-800">Sign In</h3>
      </div>

      <!-- FORM -->

      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="space-y-5">
          <div class="space-y-2">
            <label class="text-sm font-medium text-gray-700 tracking-wide"
              >Email</label
            >
            <input
              id="email-adress"
              name="email"
              type="email"
              autocomplete="email"
              required
              formControlName="email"
              class="w-full text-base px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-400"
              placeholder="mail@gmail.com"
            />
          </div>
          <div class="space-y-2">
            <label class="mb-5 text-sm font-medium text-gray-700 tracking-wide"
              >Password</label
            >
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              formControlName="password"
              class="w-full content-center text-base px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-400"
              placeholder="Enter your password"
            />
          </div>

          <div class="text-sm text-red-500">{{ error }}</div>
          <div>
            <button
              type="submit"
              [disabled]="form.invalid"
              class="border border-dashed border-black transition-all duration-300 hover:translate-x-[-4px] hover:translate-y-[-4px] hover:rounded-md hover:shadow-[4px_4px_0px_black] active:translate-x-[0px] active:translate-y-[0px] active:rounded-2xl active:shadow-none w-full flex justify-center text-black p-3 rounded-2xl tracking-wide font-semibold cursor-pointer"
            >
              <span *ngIf="!isLoading">Sign in</span>
              <div *ngIf="isLoading" class="flex items-center justify-center">
                <svg
                  class="animate-spin border-indigo-300"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 30 30"
                  fill="none"
                >
                  <circle
                    cx="15"
                    cy="15"
                    r="14"
                    stroke="#000000"
                    stroke-width="2"
                    stroke-dasharray="6 6"
                  />
                </svg>
              </div>
            </button>
          </div>
        </div>
      </form>

      <div class="pt-5 text-center text-gray-400 text-xs">
        <span>
          Copyright Â© 2021-2022
          <a
            href="https://codepen.io/uidesignhub"
            rel=""
            target="_blank"
            title="Ajimon"
            class="text-green hover:text-green-500"
            >AJI</a
          ></span
        >
      </div>
    </div>
  </div>
</div>
